<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="/scss/style.css">
</head>
<body>
  <div class="card" id="card">
    <img class="star-icon" src="images\icon-star.svg">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <ul class="ratings" id="ratings">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <button type="submit"><strong>SUBMIT</strong></button>
  </div>
  <div class="card" style="display: none;" id="thank-you-card">
    <img src="images\illustration-thank-you.svg" id="thank-you-image">
    <p id="selected"></p>
    <h2 style="text-align: center;"><strong>Thank you!</strong></h2>
    <p>We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch</p>
  </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
